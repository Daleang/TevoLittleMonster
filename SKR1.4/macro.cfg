########################################
# Macros
########################################
########################################
# Start Print and End Print
########################################
# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT.

[gcode_macro START_PRINT]
gcode:
    # Start TLM Start G-Code
    # Home
	G28
	# Load bed mesh profile
    BED_MESH_PROFILE LOAD=default
	# Let's Print
	# Beep
	M300
	# Relative Extruder
	M83
	# Set current extruder value to Zero
	G92 E0.0
	# Prime Blob start position
	G1 X-110 Y-110 Z0.750 F4200.000
	# Set Prime Blob speed
	G1 F1200
	# Prime Blob
	G1 X-70 Y-140 E8
	# Prime Blob
	G1 X-0.000 Y-157 E10
	# Prime Blob
	G1 X70 Y-140 E10
    
[gcode_macro END_PRINT]
gcode:
	# Start TLM End G-Code
	# Extruder Off
	M104 S0
	# Bed Off
	M140 S0
	# Home
	G28
	# Motors OFf
	M84
	# Fans Off
	M106 S0

########################################
# Beepers
########################################
# M300 : Play tone. Beeper support, as commonly found on usual LCD
# displays (i.e. RepRapDiscount 2004 Smart Controller, RepRapDiscount
# 12864 Full Graphic). This defines a custom I/O pin and a custom
# GCODE macro.  Usage:
#   M300 [P<ms>] [S<Hz>]
#   P is the tone duration, S the tone frequency.
# The frequency won't be pitch perfect.
[gcode_macro M300]
default_parameter_S: 1000
#   Use a default 1kHz tone if S is omitted.
default_parameter_P: 100
#   Use a 10ms duration is P is omitted.
gcode:
    SET_PIN PIN=BEEPER_pin VALUE={S}
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0
    
########################################
# Unload Filament
########################################
[gcode_macro UNLOAD]
gcode:
	G28
	G1 Y-150 Z250  F5000
	M109 T0 S230
	G92 E0
	G1 E20 F300
	G1 E-350 F1600
	M300 P1
	M300 P1
	M300 P1

########################################
# Move Head to Maintenance Position
########################################	
[gcode_macro HEAD]
gcode:
	G28
	G1 Y-150 Z250  F5000
    
########################################
# Filament Change
########################################
# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.
[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y: 0
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
    
########################################
# Calibration
########################################
# Calibration Step 1, Set Nozzle height from BL Touch Offset
# Move Nozzle to bed surface then raise 0.4mm
[gcode_macro CAL1]
gcode:
	G28
	probe_calibrate
	M300 P1
	M300 P1
	M300 P1
	M118 Issue command "testz z=-0.1" until nozzle is in position then "accept" "save_config"

# Calibration Step 2, Run Delta Auto Detection
[gcode_macro CAL2]
gcode:
	G28
	delta_calibrate
	M300 P1
	M300 P1
	M300 P1
	G28
	save_config

# Calibration Step 3, Run Bed Mesh Calibration
[gcode_macro CAL3]
gcode:
	G28
	bed_mesh_calibrate
	M300 P1
	M300 P1
	M300 P1
	M300 P5000
	G28
	save_config

# ESteps Calibration, Move head to maintenance position turn on heater and extrude 200mm of filament
[gcode_macro esteps]
gcode:
	G28
	G1 Y-150 Z250  F3600
	M109 S215
	G1 E200 F200
	
########################################
# Check Steppers
########################################
[gcode_macro CHIRPX]
gcode:
	STEPPER_BUZZ STEPPER=stepper_a

[gcode_macro CHIRPY]
gcode:
	STEPPER_BUZZ STEPPER=stepper_b

[gcode_macro CHIRPZ]
gcode:
	STEPPER_BUZZ STEPPER=stepper_c

[gcode_macro CHIRPE]
gcode:
	STEPPER_BUZZ STEPPER=extruder
